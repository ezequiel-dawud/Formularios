<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="php/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>  Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="40" required>
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="e-mail" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" pattern="^\(\d{2}\)[0-9]{4-5}-\d{4}$" required autocomplete="tel" placeholder="(51)0000-0000">
            </p>
        </fieldset>
        <!--Estudar sobre expressÃµes regulares RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
