<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Fomulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="php/cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="29" placeholder="Nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="30" placeholder="Senha" autocomplete="current-password">
        </p>
        <input type="submit" value="   Enviar  ">
        <input type="reset" value="  Limpar  ">
    </form>
</body>
</html>
